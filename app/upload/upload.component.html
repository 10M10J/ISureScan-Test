<div>
    <h2>Upload your insurance policy file (pdf or image only)</h2>
    <input type="file" accept=".pdf, .jpg, .jpeg, .png" id="fileInput" file-model="file">
    <button ng-click="uploadFile()">Upload</button>
    <div ng-if="summary">
        <h3>Summary generated by model</h3>
        <!-- Display summary here -->
        <p>{{summary}}</p>
    </div>
</div>
