<div class="upload-container">
    <input type="file" accept=".pdf" id="fileInput" style="display: none;" onchange="angular.element(this).scope().uploadFile()">
    <button onclick="document.getElementById('fileInput').click()">Upload PDF</button>
    <h2>Upload your Insurance policy file (pdf only)</h2>
</div>

<div ng-if="summary" class="summary-container">
        <h3>Summary generated by model</h3>
        <!-- Display summary here 
         <p>{{summary}}</p> -->
        <ul>
            <li ng-repeat="point in summary track by $index">{{point}}</li>
        </ul>
</div>
